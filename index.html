<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./media/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- ASIDE -->
        <aside  class="portfolio">
            <div class="profile-picture m-3">
                <img src="./media/profile.jpg" alt="">
            </div>
            <div class="portfolio-content">
                <div class="title m-3">Portfolio</div>
                <ul>
                    <li><a href="#" class="px-3"><i class="fas fa-th"></i>Portfolio</a></li>
                    <li><a href="#" class="px-3"><i class="fas fa-user"></i>About</a></li>
                    <li><a href="#" class="px-3"><i class="fas fa-envelope"></i>Contact</a></li>
                </ul>
                <div class="social-links m-3">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram-square"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
        </aside>
        <!-- ASIDE end -->
        <!-- MAIN -->
        <main>
            <header>
                <h1>My Portfolio</h1>
                <div class="filter">
                    <span>Filter:</span>
                    <ul class="filter-box">
                        <li>
                            <input type="radio" name="filter" id="all" value="all">
                            <label for="all">All</label>
                        </li>
                        <li>
                            <input type="radio" name="filter" id="design" value="design">
                            <label for="design"><i class="far fa-gem"></i>Design</label>
                        </li>
                        <li>
                            <input type="radio" name="filter" id="photos" value="photos">
                            <label for="photos"><i class="fas fa-image"></i>Photos</label>
                        </li>
                        <li>
                            <input type="radio" name="filter" id="art" value="art">
                            <label for="art"><i class="fas fa-map-pin"></i>Art</label>
                        </li>
                    </ul>
                </div>
            </header>
        </main>
        <!-- MAIN end -->
    </div>
    <script src="https://kit.fontawesome.com/21b0c35351.js" crossorigin="anonymous"></script>
</body>
</html>
